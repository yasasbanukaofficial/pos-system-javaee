<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System - Items</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="../index.html" class="navbar-brand">
          <i class="fa fa-shopping-bag"></i>
          <span>BuyMore</span>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="../index.html">Home</a></li>
          <li class="nav-item"><a href="customer.html">Customers</a></li>
          <li class="nav-item"><a href="item.html" class="active">Items</a></li>
          <li class="nav-item"><a href="order.html">Orders</a></li>
        </ul>
      </nav>

      <div class="page-layout">
        <div class="card">
          <h3>Add Item</h3>
          <form id="item-form">
            <div class="form-group">
              <label for="itemId">Item ID</label>
              <i class="fa fa-barcode"></i>
              <input type="text" id="itemId" required />
            </div>
            <div class="form-group">
              <label for="itemName">Item Name</label>
              <i class="fa fa-tag"></i>
              <input type="text" id="itemName" required />
            </div>
            <div class="form-group">
              <label for="itemPrice">Item Price</label>
              <i class="fa fa-dollar"></i>
              <input type="text" id="itemPrice" required />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-plus-circle"></i> Save Item
            </button>
          </form>
        </div>
        <div class="card">
          <h3>Item List</h3>
          <div class="card-grid-container">
            <div class="card-grid" id="item-grid"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
